<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ejercicio 1</h2>
    <script>
        class Persona {
            constructor(nombre, apellidos, poblacion, edad, estudios, carnetconducir) {
                if (typeof nombre !== 'string') {
                    alert('El nombre debe ser un string');
                }
                if (typeof apellidos !== 'string') {
                    alert('El apellido debe ser un string');
                }
                if (typeof poblacion !== 'string') {
                    alert('La población debe ser un string');
                }
                if (typeof edad !== 'number') {
                    alert('La edad debe ser un número');
                }
                if (typeof estudios !== 'string') {
                    alert('Los estudios deben ser un string');
                }
                if (typeof carnetconducir !== 'boolean') {
                    alert('El carnet de conducir debe ser un boolean');
                }

                this.nombre = nombre;
                this.apellidos = apellidos;
                this.poblacion = poblacion;
                this.edad = edad;
                this.estudios = estudios;
                this.carnetconducir = carnetconducir;
            }

            getEdad() {
                return this.edad;
            }

            setEdad(nuevaEdad) {
                this.edad = nuevaEdad;
            }

            getEstudios() {
                return this.estudios;
            }

            setEstudios(nuevosEstudios) {
                this.estudios = nuevosEstudios;
            }
        }

        const personas = [
            new Persona("María", "Martínez", "Toledo", 23, "ASIR", true),
            new Persona("Lucía", "Palacios", "Cuenca", 24, "DAW", false),
            new Persona("José", "García", "Albacete", 25, "DAM", true)
        ];

        console.log(personas);
    
        // Ordenar personas por nombre
        personas.sort((a, b) => a.nombre.localeCompare(b.nombre));
        console.log(personas);
    
        const dniToPersona = new Map();
        dniToPersona.set("12345678A", new Persona("Juan", "Pérez", "Madrid", 30, "Informática", true));
        dniToPersona.set("87654321B", new Persona("Ana", "López", "Barcelona", 25, "Telecomunicaciones", false));

        // Ordenar el map por orden de clave (DNI)
        const dniToPersonaSorted = new Map([...dniToPersona.entries()].sort());

        console.log(dniToPersonaSorted);

        // Intentar ordenar el map por edad
        // Nota: JavaScript no permite ordenar un Map directamente por sus valores, por lo que se necesita un enfoque adicional.
        const table = document.createElement('table');
        table.border = 1;

        // Encabezados de la tabla
        const headers = ["DNI", "Nombre", "Apellidos", "Población", "Edad", "Estudios", "Carnet de Conducir"];
        const headerRow = document.createElement('tr');

        headers.forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
        });

        table.appendChild(headerRow);

        // Llenar la tabla con datos de personas
        personas.forEach(persona => {
            const row = document.createElement('tr');

            for (const key in persona) {
                const cell = document.createElement('td');
                cell.textContent = persona[key];
                row.appendChild(cell);
            }

            table.appendChild(row);
        });

        document.body.appendChild(table);
    </script>
</body>
</html>
